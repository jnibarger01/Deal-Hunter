version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dealhunter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dealhunter
      POSTGRES_PASSWORD: dealhunter_dev_password
      POSTGRES_DB: dealhunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealhunter"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: dealhunter-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://dealhunter:dealhunter_dev_password@postgres:5432/dealhunter?schema=public
      JWT_SECRET: dev-jwt-secret-change-in-production-minimum-32-characters
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - ./server/logs:/app/logs
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dealhunter-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - server

  # Redis (for caching - optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: dealhunter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
