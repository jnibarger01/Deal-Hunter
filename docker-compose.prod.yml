version: "3.9"

services:
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
      target: runner
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-deal-hunter}-server:${TAG:-latest}
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - EBAY_APP_ID=${EBAY_APP_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - deal-hunter-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-deal-hunter}-nginx:${TAG:-latest}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - deal-hunter-network

networks:
  deal-hunter-network:
    driver: bridge
