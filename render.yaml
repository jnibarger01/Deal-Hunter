databases:
  - name: deal-hunter-db
    plan: free
    databaseName: dealhunter
    user: dealhunter
    region: oregon

services:
  # Backend API
  - type: web
    name: deal-hunter-api
    runtime: docker
    dockerfilePath: ./docker/server.Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: deal-hunter-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        value: https://deal-hunter-frontend.onrender.com
      - key: LOG_LEVEL
        value: info
      # Add your API keys in Render dashboard (don't commit them)
      # - key: EBAY_API_KEY
      #   sync: false

  # Frontend (static site)
  - type: web
    name: deal-hunter-frontend
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://deal-hunter-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
