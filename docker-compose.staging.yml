version: "3.9"

services:
  server:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-deal-hunter}-server:${TAG:-staging}
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - EBAY_APP_ID=${EBAY_APP_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deal-hunter-network

  nginx:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-deal-hunter}-nginx:${TAG:-staging}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - deal-hunter-network

networks:
  deal-hunter-network:
    driver: bridge
